<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Assessment Title</h1>
        <form id="assessment-form" action="https://formspree.io/f/xyzygbaq" method="POST">
            <div class="section" id="section1">
                <h2>Section 1</h2>
                <p id="timer1">Time Left: <span id="time1">30</span> seconds</p>
                <label for="q1">Question 1:</label>
                <input type="text" id="q1" name="q1" required>
                <button type="button" onclick="nextSection(1)">Next</button>
            </div>
            <div class="section" id="section2" style="display:none;">
                <h2>Section 2</h2>
                <p id="timer2">Time Left: <span id="time2">45</span> seconds</p>
                <label for="q2">Question 2:</label>
                <input type="text" id="q2" name="q2" required>
                <button type="button" onclick="nextSection(2)">Next</button>
            </div>
            <div class="section" id="section3" style="display:none;">
                <h2>Section 3</h2>
                <p id="timer3">Time Left: <span id="time3">60</span> seconds</p>
                <label for="q3">Question 3:</label>
                <input type="text" id="q3" name="q3" required>
                <button type="submit">Submit</button>
            </div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </form>
    </div>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
